<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="menu.css" />
  </head>
  <body>
    <div class="overlay" data-overlay></div>
    <div class="hide right sidebar" data-right-sidebar>
      <div class="content">
        <header>
          <i
            class="bi bi-arrow-left"
            data-close-sidebar
            onclick="closeSideBar()"
          ></i>
          <span>Task Details</span>
        </header>
        <ul class="menu">
          <li class="menu-item edit">
            <div data-task-name contenteditable="true"></div>
          </li>
          <li class="menu-item delete" onclick="deleteTask()">
            <i class="bi bi-trash"></i>
            <span>Delete Task</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="container">
      <aside class="all-Lists">
        <ul class="task-list" data-lists>
          <li class="task-item">
            <i class="bi bi-list-task"></i>
            <p>${list.name}</p>
          </li>
        </ul>
        <form action="" data-new-list-form>
          <input
            type="text"
            class="new list"
            data-new-list-input
            placeholder="New List"
            aria-label="new list name"
          />
          <button class="btn list" aria-label="create new List">+</button>
        </form>
      </aside>
      <main class="todo-list-container">
        <div class="todo-list" data-list-display-container>
          <div class="todo-header">
            <div class="action">
              <h2 data-list-title></h2>
              <button class="btn icon" data-delete-list>
                <i class="bi bi-trash" style="color: red"></i>
              </button>
            </div>
            <div class="view">
              <div class="dropdown">
                <button class="btn" data-dropdown-button>
                  <i class="bi bi-funnel"></i>
                  <p>Filter</p>
                </button>
                <div class="dropdown-menu" data-dropdown-menu>
                  <p class="dropdown-heading">Filter</p>
                  <button class="btn">All Tasks</button>
                  <button class="btn">Active Tasks</button>
                  <button class="btn">Completed Tasks</button>
                </div>
              </div>
              <div class="dropdown">
                <button class="btn">
                  <i class="bi bi-arrow-down-up"></i>
                  <p>Sort</p>
                </button>
              </div>
              <button class="btn" data-clear-all-completed>
                Clear All Completed
              </button>
            </div>
          </div>
          <div class="todo-body">
            <div class="tasks" data-tasks></div>
            <div class="new-task-creator">
              <form action="" data-new-task-form>
                <input
                  type="text"
                  class="new task"
                  placeholder="New Task"
                  aria-label="new task name"
                  data-new-task-input
                />
                <button class="btn task" aria-label="create new task">+</button>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
    <template id="task-template">
      <div class="task">
        <div>
          <input type="checkbox" />
          <label><span class="custom-checkbox"></span></label>
        </div>
        <button class="btn icon" onclick="openSideBar(this)">
          <i class="bi bi-three-dots-vertical"></i>
        </button>
      </div>
    </template>
  </body>
  <script src="script.js"></script>
</html>
