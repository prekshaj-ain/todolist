<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <aside class="all-tasks">
        <ul class="task-list" data-lists></ul>
        <form action="" data-new-list-form>
          <input
            type="text"
            class="new list"
            data-new-list-input
            placeholder="New List"
            aria-label="new list name"
          />
          <button class="btn list" aria-label="create new List">+</button>
        </form>
      </aside>
      <main class="todo-list-container">
        <div class="todo-list" data-list-display-container>
          <div class="todo-header">
            <h2 data-list-title>Work</h2>
            <button class="btn icon">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button class="btn icon" data-delete-list>
              <i class="bi bi-trash" style="color: red"></i>
            </button>
          </div>
          <div class="todo-body">
            <div class="tasks" data-tasks>
              <div class="task">
                <input type="checkbox" id="task-1" />
                <label for="task-1"
                  ><span class="custom-checkbox"></span>Practice sliding
                  window</label
                >
              </div>
              <div class="task">
                <input type="checkbox" id="task-2" />
                <label for="task-2"
                  ><span class="custom-checkbox"></span>Practice sliding
                  window</label
                >
              </div>
              <div class="task">
                <input type="checkbox" id="task-3" />
                <label for="task-3"
                  ><span class="custom-checkbox"></span>Practice sliding
                  window</label
                >
              </div>
            </div>
            <div class="new-task-creator">
              <form action="" data-new-task-form>
                <input
                  type="text"
                  class="new task"
                  placeholder="New Task"
                  aria-label="new task name"
                  data-new-task-input
                />
                <button class="btn task" aria-label="create new task">+</button>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label><span class="custom-checkbox"></span></label>
      </div>
    </template>
  </body>
  <script src="script.js"></script>
</html>
